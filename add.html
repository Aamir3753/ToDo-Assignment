<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Add Todo</title>
</head>

<body>
    <div class="container" style="margin-top:0%">
        <div class="row">
            <div class="col">
                <h1 class="display-1">Add Todo</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <button id="backToHome" class="btn btn-success">Back to Home</button>
                </div>
                <form novalidate id="addForm">
                    <div class="form-group">
                        <label for="heading">Heading</label>
                        <input class="form-control" type="text" id="heading" required>
                        <div id="headingError"></div>
                    </div>
                    <div class="form-group">
                        <label for="detail">Description</label>
                        <textarea class="form-control" id="detail" cols="30" rows="10" required></textarea>
                        <div  id="detailError"></div>
                    </div>
                    <div class="form-group">
                        <button class="form-control btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./add.js"></script>
</body>

</html>
