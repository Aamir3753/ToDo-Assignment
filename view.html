<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./view.css">
    <title>Todo view</title>
</head>

<body>
    <div class="container">
        <div class="row row-default">
            <div class="col">
                <a href="./add.html" class="btn btn-success">Add New</a>
                <a href="./index.html" class="btn btn-success float-right">Back To Home</a>
            </div>
        </div>
        <div class="row" id="dataContainer">

        </div>
    </div>
    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Todo</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form novalidate id="addForm">
                        <div class="form-group">
                            <label for="heading">Heading</label>
                            <input class="form-control" type="text" id="heading" required>
                            <div id="headingError"></div>
                        </div>
                        <div class="form-group">
                            <label for="detail">Description</label>
                            <textarea class="form-control" id="detail" cols="30" rows="10" required></textarea>
                            <div id="detailError"></div>
                        </div>
                        <div class="form-group">
                            <button class="form-control btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./Bootstrap/jquery-min.js"></script>
    <script src="./Bootstrap/popper-min.js"></script>
    <script src="./Bootstrap/javascript-min.js"></script>
    <script src="./view.js"></script>
</body>

</html>
